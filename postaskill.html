<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Skill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(to right, lightblue, lightgreen);
            padding-right: 15px;
            padding-left: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .logo a {
            font-size: 35px;
            font-weight: 600;
            color: black;
        }

        .hero {
            background-color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .card h1 {
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        .card img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .card label {
            display: block;
            width: 200px;
            background: #007bff;
            color: #fff;
            padding: 12px;
            margin: 10px auto;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card label:hover {
            background-color: #0056b3;
        }

        .card input {
            display: none;
        }

        #form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            flex-grow: 1;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: calc(50% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="form">
        <form id="skill">
            <div class="hero">
                <div class="card">
                    <h1>Upload your profile pic</h1>
                    <img src="./images/219970.png" alt="Profile Pic" id="profile-pic">
                    <label for="input-file">Upload Image</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                </div>
            </div>
            <input type="text" name="name" id="name" placeholder="NAME" required>
            <input type="text" name="email" id="email"  placeholder="EMAIL" required><br>
            <input type="text" name="ph" id="ph"  placeholder="CONTACT" required>
            <input type="text" name="JobTitle" id="JogTitle"  placeholder="SKILLS" required>
                <br>
            <label for="description">Experience in that skill / No of years you have been working on that:</label>
            <textarea name="description" rows="6" style="width: 100%;" required></textarea>
<br>
            <label for="links">Links:</label>
            <input type="text" name="links" style="width:45%;" placeholder="GitHub Link">
            <input type="text" name="links" style="width:45%;" placeholder="LinkedIn Link">

            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" name="resume" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>Contact us for any inquiries</p>
    </footer>

    <script>
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function () {
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
    </script>
</body>
</html>
