<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Provider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #54a0ff, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 40px;
            width: 600px;
            text-align: center;
        }

        .card {
            text-align: left;
        }

        .card h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .card img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 30px auto;
            display: block;
        }

        .card label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .card input[type="file"] {
            display: none;
        }

        .card input[type="text"],
        .card input[type="email"],
        .card input[type="number"],
        .card textarea {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 15px 20px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .card textarea {
            height: 100px;
        }

        .card input[type="submit"] {
            background-color: #54a0ff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card input[type="submit"]:hover {
            background-color: #357ae8;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Register To Become Our Member</h1>
        <img src="./images/man-1351346_1280.webp" style="width: 200px;" alt="img" id="profile-pic">
        <label for="input-file">Upload Company Logo</label>
        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">

        <form id="login">
            <input type="text" id="Username" name="Username" placeholder="Name" required>
            <input type="email" id="Email" name="Email" placeholder="Email" required>
            <input type="text" id="password" name="password" placeholder="password" required>
            <input type="text" id="Location" name="Location" placeholder="Location" required>
            <input type="tel" id="Contact" name="Contact" placeholder="Contact" required>
            <textarea name="description" placeholder="Please enter the description of your company here!" required></textarea>
            <input type="submit" value="Sign Up"><a href="exploreforbusiness.html">direct</a>
        </form>

    </div>
</div>

<script>
    document.getElementById("login").onsubmit = function(event){
        event.preventDefault();
    
        var email = document.getElementById("Email").value;
        var phone = document.getElementById("Contact").value;

        var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (!email.match(emailRegex)) {
            alert("Please enter a valid email address.");
            return;
        }

        if(phone.length !== 10){
            alert("Phone number must be 10 digits");
        }
    }

    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    inputFile.onchange = function(){
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }

</script>

</body>
</html>
