<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Registration</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Link to your CSS file for further styling -->
    <style>
/* Resetting default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container styles */
.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 400px;
}

/* Form styles */
.form-title {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 5px;
}

.form-input,
.form-textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.form-textarea {
    resize: vertical; /* Allow vertical resizing */
}

.file-upload-label {
    display: block;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
}

.file-upload-input {
    display: none; /* Hide the actual input */
}

.btn-submit {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.btn-submit:hover {
    background-color: #0056b3; /* Darken the color on hover */
}

    </style>
</head>
<body>
    <div class="container">
        <form id="registration-form" class="form">
            <h1 class="form-title">Job Seeker Registration</h1>
            <div class="form-group">
                <label for="input-file" class="file-upload-label">Upload Profile Picture</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" class="file-upload-input">
            </div>
            <div class="form-group">
                <label for="Username" class="form-label">Name:</label>
                <input type="text" id="Username" name="Username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="Email" class="form-label">Email:</label>
                <input type="email" id="Email" name="Email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="bio" class="form-label">Bio:</label>
                <textarea id="bio" name="bio" rows="5" class="form-textarea">Enter your bio...</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("registration-form").onsubmit = function(event){
            event.preventDefault();
        
            var email = document.getElementById("Email").value;

            var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            if (!email.match(emailRegex)) {
                alert("Please enter a valid email address.");
                return;
            }
        }

        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function(){
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
    </script>
</body>
</html>
